<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Grid Layout Design</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #2e7d32; /* Green background */
      color: white;
      font-size: 2rem;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      grid-template-rows: repeat(5, 1fr);
      gap: 5px;
      width: 90%;
      height: 90%;
      background-color: white; /* To show grid gaps clearly */
      padding: 5px;
      box-sizing: border-box;
    }

    .container div {
      background-color: #2e7d32;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Grid positioning based on the image layout */
    .item1 {
      grid-column: 1 / 4;
      grid-row: 1 / 2;
    }

    .item2 {
      grid-column: 1 / 2;
      grid-row: 2 / 6;
    }

    .item3 {
      grid-column: 2 / 3;
      grid-row: 2 / 3;
    }

    .item4 {
      grid-column: 3 / 4;
      grid-row: 2 / 3;
    }

    .item5 {
      grid-column: 2 / 3;
      grid-row: 3 / 4;
    }

    .item6 {
      grid-column: 3 / 4;
      grid-row: 3 / 4;
    }

    .item7 {
      grid-column: 2 / 3;
      grid-row: 4 / 5;
    }

    .item8 {
      grid-column: 3 / 4;
      grid-row: 4 / 5;
    }

    .item9 {
      grid-column: 3 / 4;
      grid-row: 4 / 5;
    }

    .item8 {
      grid-column: 2 / 3;
      grid-row: 4 / 5;
    }

    .item9 {
      grid-column: 3 / 4;
      grid-row: 4 / 5;
    }

    .item10 {
      grid-column: 2 / 4;
      grid-row: 5 / 6;
    }

    /* Add white gaps between boxes */
    .container > div {
      border: 3px solid white;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="item1">1</div>
    <div class="item2">2</div>
    <div class="item3">3</div>
    <div class="item4">4</div>
    <div class="item5">5</div>
    <div class="item6">6</div>
    <div class="item7">7</div>
    <div class="item8">8</div>
    <div class="item9">9</div>
    <div class="item10">10</div>
  </div>

</body>
</html>
